<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header class="container-fluid text-primary mt-2">
        <div class="row">
            <div class="col-6">
                <a href="highscores.html"><strong>View Highscores</strong></a>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <a href="#"><strong>Time:&ThinSpace;</strong></a>
                <div class="text-danger" id="timer">5 sec</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-sm-12 col-md-6">
                <h1 class="text-center"><strong>Coding Quiz Challenge</strong></h1>
                <br />
                <h5 class="text-center">Try to answer the following code-related questions within the time limit. Keep in mind
            that incorrect answers will penalize your score/time by ten seconds!</h5>
                <br />
                <div class="d-flex justify-content-center">
                    <a class="btn btn-primary text-white" onclick="countdown()" >Start Quiz</a>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-margin">
        <div class="navbar fixed-bottom navbar-dark bg-white justify-content-center">
            <a class="navbar-brand footer-font text-body" href="#">Copyright &copy;2020 &ThickSpace;|&ThickSpace; Chase
                Johnston</a>
        </div>
    </footer>

</body>

<!-- Link to Javascript -->
<script src="script.js"></script>

</html>
